<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Payment - FlipZone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #e6f2ff; /* Light blue background */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .payment-card {
        background: #ffffff;
        padding: 3rem 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
        width: 100%;
      }

      .payment-card h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #0a2540;
        margin-bottom: 1rem;
      }

      .payment-card p {
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 2.5rem;
      }

      #rzp-button1 {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        border: none;
        padding: 18px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      #rzp-button1:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      }

      #rzp-button1:active {
        transform: translateY(-1px);
      }

      #rzp-button1::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.25),
          transparent
        );
        transition: left 0.6s;
      }

      #rzp-button1:hover::before {
        left: 100%;
      }

      @media (max-width: 600px) {
        .payment-card {
          padding: 2rem 1.5rem;
        }

        #rzp-button1 {
          padding: 16px 32px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="payment-card">
      <h1>Secure Payment</h1>
      <p>Complete your order safely using Razorpay.</p>
      <button id="rzp-button1">Pay with Razorpay</button>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
   <script th:inline="javascript">
  var options = {
    key: "[[${key}]]",                   // Razorpay Key (string)
    amount: parseInt("[[${amount}]]" || "0"),        
    currency: "INR",
    name: "FlipZone",
    description: "Payment for things bought",
    image: "https://example.com/your_logo",
    order_id: "[[${orderId}]]",          // Razorpay order id (string)
    callback_url: "[[${url}]]",          // Payment verification endpoint
    prefill: {
      name: "[[${customer.name}]]",      // Customer Name
      email: "[[${customer.email}]]",    // Customer Email
      contact: "[[${customer.mobile}]]", // Customer Mobile
    },
    notes: {
      address: "Razorpay Corporate Office",
    },
    theme: {
      color: "#3b82f6",                  // Light blue theme
    },
  };

  var rzp1 = new Razorpay(options);

  document.getElementById("rzp-button1").onclick = function (e) {
    rzp1.open();
    e.preventDefault();
  };
</script>
  </body>
</html>
