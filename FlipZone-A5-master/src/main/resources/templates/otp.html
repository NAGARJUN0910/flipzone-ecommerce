<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification - FlipZone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-primary: #e6f2ff; /* light blue */
        --bg-secondary: #ffffff;
        --bg-card: #f0f8ff;
        --text-primary: #0a2540;
        --text-secondary: #4a5568;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #10b981;
        --danger: #ef4444;
        --border: #cbd5e1;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navbar */
      .navbar {
        background-color: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--accent) !important;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      /* OTP Card */
      .otp-form {
        max-width: 420px;
        width: 100%;
        background-color: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .otp-title {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .otp-subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 0.95rem;
      }

      /* OTP Inputs */
      .otp-inputs {
        display: flex;
        justify-content: space-between;
        gap: 0.6rem;
        margin-bottom: 2rem;
      }

      .otp-box {
        width: 50px;
        height: 56px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 600;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: white;
        color: var(--text-primary);
      }

      .otp-box:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        outline: none;
      }

      /* Buttons */
      .btn-verify {
        background-color: var(--success);
        border: none;
        width: 100%;
        padding: 0.75rem;
        font-weight: 500;
        border-radius: 8px;
        color: white;
      }

      .btn-verify:hover {
        background-color: #059669;
      }

      /* Resend */
      .resend-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .resend-link a {
        color: var(--accent);
        font-weight: 500;
        text-decoration: none;
      }

      .resend-link a:hover {
        text-decoration: underline;
      }

      /* Footer */
      .footer {
        background-color: var(--bg-secondary);
        color: var(--text-secondary);
        padding: 1rem;
        text-align: center;
        border-top: 1px solid var(--border);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="bi bi-shop"></i> FlipZone
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="otp-form">
        <h3 class="otp-title"><i class="bi bi-shield-lock"></i> OTP Verification</h3>
        <p class="otp-subtitle">
          Enter the 6-digit OTP sent to your registered email or phone.
        </p>

        <form action="/customer/submit-otp" method="post">
          <div class="otp-inputs">
            <input type="text" maxlength="1" class="form-control otp-box" />
            <input type="text" maxlength="1" class="form-control otp-box" />
            <input type="text" maxlength="1" class="form-control otp-box" />
            <input type="text" maxlength="1" class="form-control otp-box" />
            <input type="text" maxlength="1" class="form-control otp-box" />
            <input type="text" maxlength="1" class="form-control otp-box" />
          </div>
          <!-- hidden input for full OTP -->
          <input type="hidden" name="otp" id="otpHidden" />

          <button type="submit" class="btn btn-verify">
            <i class="bi bi-check-circle"></i> Verify OTP
          </button>

          <div class="resend-link">
            Didnâ€™t receive the OTP? <a href="/resend-otp">Resend</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        &copy; 2025 FlipZone. All rights reserved.
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- OTP Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".otp-box");
        const hiddenInput = document.getElementById("otpHidden");

        inputs.forEach((input, index) => {
          input.addEventListener("input", function () {
            this.value = this.value.replace(/[^0-9]/g, ""); // digits only

            if (this.value && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
            updateHiddenInput();
          });

          input.addEventListener("keydown", function (e) {
            if (e.key === "Backspace" && !this.value && index > 0) {
              inputs[index - 1].focus();
            }
          });
        });

        function updateHiddenInput() {
          let otp = "";
          inputs.forEach((input) => (otp += input.value));
          hiddenInput.value = otp;
        }

        // focus first box on load
        inputs[0].focus();
      });
    </script>
  </body>
</html>
